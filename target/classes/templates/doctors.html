<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="clinic">
  <h1>Dental Clinic</h1>
</div>
      <div class="table_style">
      <input type="checkbox" name="collapse" id="handle3" >
      <h2 class="handle">
        <label id="Facts" for="handle3">
            Врачи
        </label>
      </h2>
        <div class="content3">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 mt-5 mb-5">
                <table id="example2" class="table" style="width: 100%">
                  <thead>
                  <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Специализация</th>
                    <th scope="col">Телефон</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="doctor: ${doctors_all}">
                    <!--<td>
                      <button data-toggle="collapse" th:attr="data-th-target=|${iterStat.count}|">+</button>
                    </td>-->
                    <td th:text="${doctor.name}"/>
                    <td th:text="${doctor.surname}"/>
                    <td th:text="${doctor.specialization}"/>
                    <td th:text="${doctor.phone_number}"/>

                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

<div class="table_style">
  <input type="checkbox" name="collapse" id="handle2" >
  <h2 class="handle">
    <label id="services" for="handle2">
      Услуги
    </label>
  </h2>
  <div class="content3">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mt-5 mb-5" >
          <table id="example1" class="table" style="width: 100%">
            <thead>
            <tr>
              <th scope="col">Название</th>
              <th scope="col">Цена</th>
              <th scope="col">Описание</th>
              <th scope="col">Материалы</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="medservice: ${medservices_all}">
              <!--<td>
                <button data-toggle="collapse" th:attr="data-th-target=|${iterStat.count}|">+</button>
              </td>-->
              <td th:text="${medservice.name}"/>
              <td th:text="${medservice.baseprice}"/>
              <td th:text="${medservice.description}"/>
              <td >
                <form>
                  <!-- <button  type="reset">Go</button> -->
                 <!--<button data-toggle="collapse" th:attr="data-th-target=|${medservice.baseprice}|">+</button>-->
                <select th:field="*{material_price}" id="Material">
                  <option value="0">+</option>
                  <option th:each="material : ${materials_all.getMaterialsByMedicalService(medservice.getId())}"
                          th:value="${material.price}" th:text="${material.name} + ', цена:' + ${material.price}"></option>
                </select>
                </form>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="counting">

</footer>
</body>
</html>
